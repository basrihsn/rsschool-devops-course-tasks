name: Terraform Destroy Infrastructure

on:
    workflow_dispatch:
        inputs:
            confirm_destroy:
                description: 'Type "DESTROY" to confirm destruction of all resources'
                required: true
                default: ''
            environment:
                description: 'Environment to destroy'
                required: true
                default: 'dev'
                type: choice
                options:
                - dev
                - staging
                - prod

permissions:
    id-token: write
    contents: read

jobs:
    terraform-destroy:
        name: ğŸ—‘ï¸ Destroy Infrastructure
        runs-on: ubuntu-latest
        
        steps:
            - name: Validate Destroy Confirmation
              run: |
                if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
                  echo "âŒ Destroy confirmation failed. You must type 'DESTROY' to proceed."
                  exit 1
                fi
                echo "âœ… Destroy confirmation validated"

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                terraform_version: 1.6.6

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                role-to-assume: arn:aws:iam::112865150509:role/GithubActionsRole
                role-session-name: terraform-destroy-session
                aws-region: us-east-1

            - name: Terraform Init
              run: terraform init

            - name: Terraform Plan Destroy
              run: terraform plan -destroy -var="public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="my_ip=${{ secrets.MY_IP }}"

            - name: ğŸ—‘ï¸ Terraform Destroy
              run: terraform destroy -auto-approve -input=false -var="public_key=${{ secrets.SSH_PUBLIC_KEY }}" -var="my_ip=${{ secrets.MY_IP }}"

            - name: âœ… Destruction Complete
              run: |
                echo "ğŸ‰ Infrastructure successfully destroyed!"
                echo "ğŸ’° All AWS resources have been cleaned up." 